{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-lg-12">
            <div class="col-lg-9">
                <h4 ><i class="fa fa-angle-right"></i>Teams</h4>
            </div>
            <div class="col-lg-3">
                <a href="{%url 'add_team'%}"  class='btn btn-danger'style="font-size: 15px; border-radius: 5px;">ADD NEW</a>
            </div> 
            <br>
            <hr>
                 
                <table class="table" style="font-size: 15px;">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">team_name</th>
                                <th scope="col">project</th>
                                <th scope="col">member</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for team in teams %}
                            <tr style="border-bottom: 2px solid dimgray;">
                                <td>{{team.id}}</td>
                                <td>{{team.team_name}}</td>
                                <td>{{team.project.projectname}}</td>
                                <td>{{team.employee}}</td>
                                

                            </tr>
                            {% endfor %}
                        </tbody>
                </table>
            </div>
        </div>
    </section>
</section>

{% endblock content %}
